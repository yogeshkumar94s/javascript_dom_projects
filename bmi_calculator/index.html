<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">BMI Calculator - Metric Units</h1>
        <form>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
           
            <label for="height">Height in cm</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight in KG</label>
            <input type="number" id="weight" name="weight" required>
        </form>
        <button id="calculatorButton" class="btn">Calculate</button>
        <button id="clearButton" class="btn">Clear</button>

        <div class="result">
            <h2>Result:</h2>
            <p>Your BMI is : <span id="bmiValue">-</span></p>
            <p>Category : <span id="bmiCategory">-</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
