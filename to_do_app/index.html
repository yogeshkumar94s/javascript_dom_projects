<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <h1>Task Manager</h1>
  </header>

  <form id="taskForm">
    <input type="text" id="taskInput" class="todo-input" placeholder="Add a new task" autocomplete="off" />
    <button class="todo-button" type="button" onclick="addTask()">
      <i class="fas fa-plus-square"></i> Add Task
    </button>
    <div class="select">
      <select id="filterTodos" class="filter-todo" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul id="taskList" class="todo-list"></ul>
  </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ea102cca31.js" crossorigin="anonymous"></script>

</body>
</html>
