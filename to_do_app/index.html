<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Task Manager 2024</h1>
			<form id="todo-form">
				<input type="text" name="task-name" placeholder="Todos" autofocus> 
				<button type="submit">Add Task</button>
			</form>
		</div>
	</header>
	<section>
		<div class="container" id="main-content">
			<ul class="stats">
				<li>
					<span>Remaining</span>
					<span id="remaining-task">0</span>
				</li>
				<li>
					<span>Completed</span>
					<span id="completed-task">0</span>
				</li>
				<li>
					<span>Total</span>
					<span id="total-task">0</span>
				</li>
			</ul>

			<ul class="todos">
				<li>
					<div>
						<input type="checkbox" name="tasks" id="1">
						<span>task 1</span>
					</div>
					<button title="Remove Task" class="remove-task">
						<svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
					</button>
				</li>
			</ul>
		</div>
	</section>
	<footer>

	</footer>

</body>
</html>
